<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">

	<p>Existem contratos vencidos ou vencendo hoje. Veja:</p>

	<p>

		<thead>
			<tr>
				<th>ID</th>
				<th>Locatário</th>
				<th>Telefone</th>

				<th>Vencimento</th>

			</tr>
		</thead>

		<tbody>

				<td th:text="${c.locatario.telefone}">(62)98409-8147</td>
				<td th:text="${c.imovel.logradouro}">Rua Sem Nome</td>
				<td th:text="${#temporals.format(c.dataFim, 'dd/MM/yyyy')}" style="text-align: center">10/06/2017</td>
				<td><a th:href="@{'http://35.247.217.71/contratos/'+ ${c.id}}">   Click</a></td>
			</tr>
		</tbody>
	</table>
	</p>

	<p>LocaFacil - Gestão de Alugueis</p>

</body>
</html>
